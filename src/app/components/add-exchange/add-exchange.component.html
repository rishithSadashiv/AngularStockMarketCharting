<div class="container">
  <div class="row">
      <div class="col-md-6">
          <h1>Add Stock Exchange</h1>
          <form>
             <div class="form-group">
                  <label>Stock Exchange name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="exchange.stockExchangeName" required>
              </div>
              <div class="form-group">
                  <label>Brief</label>
                  <input type="text" class="form-control" id="brief" name="brief" [(ngModel)]="exchange.brief" required>
              </div>
              <div class="form-group">
                <label>Contact Address</label>
                <input type="text" class="form-control" id="ca" name="ca" [(ngModel)]="exchange.contactAddress" required>
              </div>
              <div class="form-group">
                <label>Remarks</label>
                <input type="text" class="form-control" id="remarks" name="remarks" [(ngModel)]="exchange.remarks" required>
              </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary" (click)="AddExchange();" >Add Stock Exchange</button>
              </div>

              <div>
                <a class="nav-item nav-link" routerLink="/manage-exchanges"> Back</a> 
              </div>
          </form>
      </div>
  </div>
</div>
