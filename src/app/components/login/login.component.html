<div class="container">
  <div class="row">
      <div class="col-md-6">
          <h1>Login</h1>
          <form #frm="ngForm">
              <div class="form-group">
                  <label>Enter username</label>
                  <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
              </div>
              <div class="form-group">
                  <label>Enter password</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary" (click)="doLogin();"  [disabled]="!frm.valid">Login</button>
              </div>

              <div>
                <a class="nav-item nav-link" routerLink="/register"> Register</a>
              </div>
          </form>
      </div>
  </div>
</div>
